  - title: Do You Have The Guts Hackathon
    description: The 2017 hackathon was amazing! Students from all over the UK worked on projects all weekend including asymmetric games, making applying for student loans easier, and RESTful DOOM.
    time: October 2017
    image: images/events/hack2017.jpg

  - title: Hacker Olympics
    description: We ran our very first Hacker Olympics in September! Teams worked to complete small programming challenges, like making a program with a 42 second run time, and some fun ones, such as "make an Apple parody video".
    time: September 2017
    image: images/events/holympics2017.jpg

  - title: Cyber Defence Exercise
    description: CDX this year featured a full story, with participants working for Blue Technologies Ltd. to patch security holes in outdated technologies. We also had some awesome side events, including a defusal challenge!
    time: Feburary 2017
    image: images/events/cdx2017.jpg

