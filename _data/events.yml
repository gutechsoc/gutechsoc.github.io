    description: CDX 2018 featured a full story, with a theme of "State Sponsored Attacks". Students were put in charge of securing a nuclear reactor control panel, stock exchange, and the President's personal computer. There was also an escape room style side event!
    time: Feburary 2018
    image: images/events/cdx2018.jpg

