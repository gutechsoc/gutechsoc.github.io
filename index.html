<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GUTS</title>
    <link rel="stylesheet" href="css/default.css" type="text/css"/>
    <link rel="stylesheet" href="css/events.css" type="text/css"/>
    <script src="js/eventLoader.js"></script>
</head>
<body onload="setup();">
<nav>
    <div class="nav-group">
        <a id="guts-logo" href="https://gutechsoc.com">
            <img class="logo" src="images/nav/logo_white.svg" alt="logo"/>
        </a>
        <a class="offset" href="#events">
            <img class="hex" src="images/nav/hexagon_white.svg" alt="hex"/>
            <h2>EVENTS</h2>
        </a>
        <a href="#about-us">
            <img class="hex" src="images/nav/hexagon_white.svg" alt="hex"/>
            <h2>ABOUT US</h2>
        </a>
        <a class="offset" href="#sponsor-us">
            <img class="hex" src="images/nav/hexagon_white.svg" alt="hex"/>
            <h2>SPONSOR US</h2>
        </a>
        <a  href="#contact-us">
            <img class="hex" src="images/nav/hexagon_white.svg" alt="hex"/>
            <h2>CONTACT US</h2>
        </a>
    </div>

</nav>
<section id="content">

    <section id="events">

        <div id="upcoming-events">
            <h1>Upcoming Events</h1>
            <div id="upcoming-events-list" class="events-list">
            </div>
        </div>

        <div id="past-events">
            <h1>Past Events</h1>
            <div class="centre">
                <div id="past-events-section">
                    <div id="major-past-events-tab-list">
                        <div class="tab-option-list" >
                            <div class="tab-option" id="codeolympics-tab-option" onclick="toggleEventGroup(this, 'codeolympics-events-list', 'dyhtguts')">
                                <h2>CODE OLYMPICS</h2>
                            </div>
                            <div class="tab-option" id="dyhtguts-tab-option" onclick="toggleEventGroup(this, 'dyhtguts-events-list', 'codeolympics')">
                                <h2>DYHTGUTS</h2>
                            </div>
                        </div>
                        <div class="tab-content" id="codeolympics-events-list">
                        </div>
                        <div class="tab-content" id="dyhtguts-events-list">
                        </div>
                    </div>
                    <div id="minor-past-events-section">
                        <div class="tab-option" id="minor-past-events-tab-option">
                            <h2>OTHER PAST EVENTS</h2>
                        </div>
                        <div id="minor-past-events-content">
                        </div>
                    </div>
                </div>

            </div>
        </div>



    </section>

    <section id="about-us">
    <div class="header">
        <div class="centre">
            <img src="images/about_us/header/Media_383416_smxx.webp" alt="glasgow uni main court">
        </div>
    </div>

    <div id="what-are-we">
    </div>
    <div id="what-events">

    </div>
    <div id="board-members">

    </div>
</section>

</section>
</body>
</html>
