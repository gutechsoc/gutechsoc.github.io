<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
  <title>GUTS Space Invaders</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div id="wrap">
  <canvas id="game"></canvas>
</div>

<div id="nameGate" class="overlay">
  <div id="nameCard" class="card">
    <h2>Enter Your Name</h2>
    <input id="playerName" type="text" placeholder="Player" maxlength="20" />
    <button id="nameContinue">Continue</button>
    <p class="hint">Audio starts after your first tap/keypress.</p>
  </div>
</div>

<div id="topBar" aria-hidden="true"></div>
<div id="controlBar" aria-hidden="true"></div>
<div id="padLeft"  class="touchpad">◀</div>
<div id="padRight" class="touchpad">▶</div>
<div id="padFire"  class="touchpad">FIRE</div>
<div id="hud">
  <div id="hudScore" class="hudbox" role="status" aria-live="off">Score: 0</div>
  <div id="hudUser"  class="hudbox">
    <span id="hudName">Player</span>
    <button id="editNameBtn" class="icon-btn" title="Change name" aria-label="Change name">
      <svg viewBox="0 0 24 24" width="16" height="16" aria-hidden="true">
        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a1 1 0 0 0 0-1.41l-2.34-2.34a1 1 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" fill="currentColor"/>
      </svg>
    </button>
  </div>

</div>

<div id="leaderboard" class="overlay">
  <div class="card">
    <h2>Leaderboard</h2>
    <div id="lbStatus" class="hint">Submitting your score…</div>
    <ol id="lbList"></ol>
    <button id="lbAgain">Play Again</button>
    <p id="lbHint" class="hint"></p>
  </div>
</div>
<script defer src="game.js"></script>
</body>
</html>
